# Nacos 配置示例文件
# 
# 使用方法：
# 1. 复制此文件为实际的配置文件名（如 OCR_LLM_CONF.properties）
# 2. 填写实际的配置值
# 3. 运行初始化脚本导入到 Nacos

# ============================================
# LLM 集群配置示例
# ============================================
# 格式：JSON 字符串
# llm_cluster_conf_bsaas={"disfName":"disf!service-name","appId":"app-id","params":{"model":"/path/to/model","maxTokens":8192,"temperature":0.3,"topK":50,"topP":0.8,"repetitionPenalty":1.0,"stream":false}}

# ============================================
# Prompt 配置示例
# ============================================
# bsaas_prompt=请识别图片中的司机和乘客信息，提取以下字段：...
# bsaas_passenger_prompt=请识别图片中的乘客信息...
# bsaas_driver_prompt=请识别图片中的司机信息...

# ============================================
# 供应商验证配置示例
# ============================================
# bsaas_valid_supplier=小拉出行,小拉特选,顺风车
# gd_valid_supplier=曹操出行,添猫出行,AA出行,900出行,...

# ============================================
# 并发控制配置示例
# ============================================
# llm_local_concurrent_0=150
# llm_local_concurrent_1=70
# llm_local_concurrent_2=50

