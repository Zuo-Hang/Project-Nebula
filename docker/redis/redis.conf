# Redis 配置文件

# 绑定地址（允许外部访问）
bind 0.0.0.0

# 端口
port 6379

# 密码（在 docker-compose.yml 中通过命令行参数设置）
# requirepass redis123456

# 持久化配置
appendonly yes
appendfsync everysec

# 内存配置
maxmemory 2gb
maxmemory-policy allkeys-lru

# 日志级别
loglevel notice

# 数据库数量
databases 16

# 超时设置
timeout 300

# TCP keepalive
tcp-keepalive 300

