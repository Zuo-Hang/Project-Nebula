groups:
  - name: ai_orchestrator_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "高错误率告警"
          description: "服务 {{ $labels.service }} 错误率超过 10%"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "高延迟告警"
          description: "服务 {{ $labels.service }} P95 延迟超过 1 秒"

      - alert: ServiceDown
        expr: up{job=~"orchestrator-core|ocr-service|detection-service"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "服务下线告警"
          description: "服务 {{ $labels.service }} 已下线超过 1 分钟"
